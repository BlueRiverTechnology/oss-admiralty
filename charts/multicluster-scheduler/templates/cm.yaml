apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fullname" . }}
  labels: {{ include "labels" . | nindent 4 }}
data:
  proxy-scheduler-config: |
    apiVersion: kubescheduler.config.k8s.io/v1alpha2
    kind: KubeSchedulerConfiguration
    leaderElection:
    {{- if gt .Values.scheduler.replicas 1 }}
      leaderElect: true
      resourceName: admiralty-proxy-scheduler
      resourceNamespace: {{ .Release.Namespace }}
    {{- else }}
      leaderElect: false
    {{- end }}
    profiles:
      - schedulerName: admiralty-proxy
        plugins:
          filter:
            enabled:
              - name: proxy
          reserve:
            enabled:
              - name: proxy
          preBind:
            enabled:
              - name: proxy
          postBind:
            enabled:
              - name: proxy
  candidate-scheduler-config: |
    apiVersion: kubescheduler.config.k8s.io/v1alpha2
    kind: KubeSchedulerConfiguration
    leaderElection:
    {{- if gt .Values.scheduler.replicas 1 }}
      leaderElect: true
      resourceName: admiralty-candidate-scheduler
      resourceNamespace: {{ .Release.Namespace }}
      resourceLock: leases
    {{- else }}
      leaderElect: false
    {{- end }}
    profiles:
      - schedulerName: admiralty-candidate
        plugins:
          preFilter:
            enabled:
              - name: candidate
          reserve:
            enabled:
              - name: candidate
          preBind:
            enabled:
              - name: candidate
