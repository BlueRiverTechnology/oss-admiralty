apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause
spec:
  selector:
    matchLabels:
      app: pause
  template:
    metadata:
      labels:
        app: pause
      annotations:
        multicluster.admiralty.io/elect: ""
    spec:
      containers:
        - name: pause
          image: gcr.io/google_containers/pause
